<h2>Via dit formulier kan u online een afspraak maken. Velden met een * zijn verplicht in te vullen.</h2>

<form id="afspraak" action="../html/afspraakgepland.html" method="POST">
    <fieldset>
        <legend>Persoonlijke gegevens</legend>
        <p>
            <label for="voornaam">Voornaam</label>
            <input type="text" id="voornaam" name="voornaam" size="10" maxlength="50" placeholder="John"><br>
        </p>
        <p>
            <label for="achternaam">Achternaam *</label>
            <input type="text" id="achternaam" name="achternaam" size="10" maxlength="50" placeholder="Smith"
                   required><br>
        </p>
        <p>
            <label for="nummerplaat">Nummerplaat *</label>
            <input type="text" id="nummerplaat" name="nummerplaat" size="7" maxlength="9" placeholder="1ABC123"
                   required><br>
        </p>
        <p>
            <label for="kilometerstand">Kilometerstand</label>
            <input type="number" id="kilometerstand" name="kilometerstand" min="0" max="999999"
                   placeholder="123456"><br>
        </p>
        <p>
            <label for="emailadres">E-mail adres *</label>
            <input type="email" id="emailadres" name="emailadres" placeholder="iemand@gmail.com">
        </p>
    </fieldset>

    <fieldset>
        <legend>Afspraak</legend>
        <p>
        <label for="datum">Gewenste datum *</label>
        <input type="date" id="datum" name="datum" min="today" required><br>
        </p>
        <p>
        <label for="type">Afspraaktype *</label>
        <select id="type" name="type" required>
            <option value="herstelling">Herstelling</option>
            <optgroup label="Onderhoud">
                <option value="kleinOnderhoud">Klein onderhoud</option>
                <option value="grootOnderhoud">Groot onderhoud</option>
            </optgroup>
            <optgroup label="Bandenwissel">
                <option value="bandenwisselZomer">Bandenwissel: winter naar zomer</option>
                <option value="bandenwisselWinter">Bandenwissel: zomer naar winter</option>
            </optgroup>
        </select>
        </p>
    </fieldset>
    <input type="submit" value="Versturen">
    <input type="reset" value="Velden wissen">
</form>
